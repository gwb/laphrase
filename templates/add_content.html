{% extends "layout.html" %}
{% block body %}
  <h2>Add Content</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{%
  endif %}
  {% if session.logged_in %}
  <form action="{{ url_for('add_content') }}" method=post>
    <dl>
        
      <dt> Content:
      <dd><input type=text name=content>

      <dd><input type=submit value=send>
    </dl>
  </form>
  {% else %}
  Not logged in
  {% endif %}

  <ul>
  {% for entry in entries %}
    <li> {{entry.content}}
  {% else %}
    <li> No entries
  {% endfor %}
  </ul>
{% endblock %}
